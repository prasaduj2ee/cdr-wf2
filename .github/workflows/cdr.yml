name: Java Code Review with Gradle + GitHub API Comments

on:
  push:
    branches:
      - main
  pull_request:  # Required for AI review step
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout Repo B (shared build scripts)
        uses: actions/checkout@v4
        with:
          repository: prasaduj2ee/cdr-wf-util
          token: ${{ secrets.CDR2_TKN1 }}  # store a PAT in Repo A secrets
          path: cdr-wf-util

      - name: Generate cdr_build.gradle for Checkstyle/PMD
        run: |
          echo "ðŸ“„ Copying main build.gradle..."
          cp build.gradle cdr-wf-util/cdr_build.gradle
          # Remove cdr-wf-util/src if it exists to avoid merge issues
          rm -rf cdr-wf-util/src
          cp -r src cdr-wf-util/src

          echo "ðŸ› ï¸ Injecting Checkstyle and PMD plugins with comment inside plugins block..."
          awk '
          BEGIN { inside_plugins = 0 }
          {
            if ($0 ~ /^[[:space:]]*plugins[[:space:]]*{/) {
              inside_plugins = 1
              print
              next
            }
            if (inside_plugins && $0 ~ /^[[:space:]]*}/) {
              # before closing brace, inject plugins with comment
              printf "    // Added by CI: static analysis plugins\n"
              printf "    id '\''checkstyle'\''\n"
              printf "    id '\''pmd'\''\n"
              inside_plugins = 0
            }
            print
          }' build.gradle > cdr-wf-cdr-wf-util/cdr_build.gradle.tmp

          mv cdr-wf-util/cdr_build.gradle.tmp cdr-wf-util/cdr_build.gradle

          echo "ðŸ“ Adding comment before appending chk_pmd.gradle..."
          printf "\n// Added by CI: static analysis config from chk_pmd.gradle\n\n" >> cdr-wf-util/cdr_build.gradle

          echo "ðŸ“Ž Appending chk_pmd.gradle content..."
          cat cdr-wf-util/chk_pmd.gradle >> cdr-wf-util/cdr_build.gradle

          #echo "âœ… Final cdr_build.gradle content:"
          #echo "--------------------------------------------------"
          #cat cdr-wf-util/cdr_build.gradle
          #echo "--------------------------------------------------"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run Checkstyle and PMD (continue on violations)
        run: ./gradlew -b cdr-wf-util/cdr_build.gradle checkstyleMain pmdMain || true

      # âœ… Upload Checkstyle Reports
      - name: Upload Checkstyle HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-html
          path: cdr-wf-util/build/reports/checkstyle/main.html

      - name: Upload Checkstyle XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-xml
          path: cdr-wf-util/build/reports/checkstyle/main.xml

      # âœ… Upload PMD Reports
      - name: Upload PMD HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-html
          path: cdr-wf-util/build/reports/pmd/main.html

      - name: Upload PMD XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-xml
          path: cdr-wf-util/build/reports/pmd/main.xml

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai

      - name: Post comments for static analysis violations
        run: python cdr-wf-util/scripts/comment_on_violations.py
        env:
          GITHUB_TOKEN: ${{ secrets.CDR2_TKN1 }}
          COMMIT_SHA: ${{ github.sha }}
          REPO: ${{ github.repository }}
