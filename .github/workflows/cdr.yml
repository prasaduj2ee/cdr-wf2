name: Java Code Review with Gradle + GitHub API Comments

on:
  push:
    branches:
      - main
  pull_request:  # Required for AI review step
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout Repo B (shared build scripts)
        uses: actions/checkout@v4
        with:
          repository: prasaduj2ee/cdr-wf-util
          token: ${{ secrets.CDR2_TKN1 }}  # store a PAT in Repo A secrets
          path: util

      - name: Generate cdr_build.gradle for Checkstyle/PMD
        run: |
          cp build.gradle util/cdr_build.gradle

          awk '
          BEGIN { inPlugins = 0 }
          {
              print
              if ($0 ~ /plugins\s*{/) {
                  inPlugins = 1
              }
              if (inPlugins && $0 ~ /}/) {
                  print "    id '\''checkstyle'\''"
                  print "    id '\''pmd'\''"
                  inPlugins = 0
              }
          }' build.gradle > util/cdr_build.gradle.tmp

          mv util/cdr_build.gradle.tmp util/cdr_build.gradle

          cat util/chk_pmd.gradle >> util/cdr_build.gradle

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run Checkstyle and PMD (continue on violations)
        run: ./gradlew -b util/cdr_build.gradle checkstyleMain pmdMain || true

      # ✅ Upload Checkstyle Reports
      - name: Upload Checkstyle HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-html
          path: build/reports/checkstyle/main.html

      - name: Upload Checkstyle XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-xml
          path: build/reports/checkstyle/main.xml

      # ✅ Upload PMD Reports
      - name: Upload PMD HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-html
          path: build/reports/pmd/main.html

      - name: Upload PMD XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-xml
          path: build/reports/pmd/main.xml

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai

      - name: Post comments for static analysis violations
        run: python scripts/comment_on_violations.py
        env:
          GITHUB_TOKEN: ${{ secrets.CDR2_TKN1 }}
          COMMIT_SHA: ${{ github.sha }}
          REPO: ${{ github.repository }}
