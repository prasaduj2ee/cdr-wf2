name: Java Code Review with Gradle + GitHub API Comments

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository (Repo A)
        uses: actions/checkout@v4

      - name: Checkout only cdr_config_util folder from Repo B
        run: |
          mkdir cdr_config_util
          cd cdr_config_util
          git init
          git remote add origin https://x-access-token:${{ secrets.CDR_WF_UTIL2_TKN_FOR_CDR_WF2 }}@github.com/prasaduj2ee/cdr-wf-util2.git
          git cdr_config_util core.sparseCheckout true
          echo "cdr_config_util/" >> .git/info/sparse-checkout
          git pull origin main
          mv cdr_config_util/* ../cdr_config_util
          cd ..
          rm -rf cdr_config_util/.git

      - name: Generate cdr_build.gradle in root
        run: |
          echo "ðŸ› ï¸ Creating cdr_build.gradle with static analysis plugins..."

          awk '
          BEGIN { inside_plugins = 0 }
          {
            if ($0 ~ /^[[:space:]]*plugins[[:space:]]*{/) {
              inside_plugins = 1
              print
              next
            }
            if (inside_plugins && $0 ~ /^[[:space:]]*}/) {
              print "    // Added by CI: static analysis plugins"
              print "    id '\''checkstyle'\''"
              print "    id '\''pmd'\''"
              inside_plugins = 0
            }
            print
          }' build.gradle > cdr_build.gradle.tmp

          mv cdr_build.gradle.tmp cdr_build.gradle
          echo -e "\n// Added by CI: static analysis cdr_config_util from chk_pmd.gradle\n" >> cdr_build.gradle
          cat cdr_config_util/chk_pmd.gradle >> cdr_build.gradle

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run Checkstyle and PMD (continue on violations)
        run: ./gradlew -b cdr_build.gradle checkstyleMain pmdMain || true

      - name: Upload Checkstyle HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-html
          path: build/reports/checkstyle/main.html

      - name: Upload Checkstyle XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-xml
          path: build/reports/checkstyle/main.xml

      - name: Upload PMD HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-html
          path: build/reports/pmd/main.html

      - name: Upload PMD XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-xml
          path: build/reports/pmd/main.xml

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai

      - name: Post PR comment with static analysis results
        run: python cdr_config_util/scripts/comment_on_violations.py
        env:
          GITHUB_TOKEN: ${{ secrets.CDR2_TKN1 }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
