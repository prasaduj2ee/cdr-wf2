name: Java Code Review with Gradle + GitHub API Comments

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout Repo B (shared build scripts)
        uses: actions/checkout@v4
        with:
          repository: prasaduj2ee/cdr-wf-util
          token: ${{ secrets.CDR2_TKN1 }}
          path: cdr-wf-util

      - name: Prepare util directory and generate cdr_build.gradle
        run: |
          echo "ðŸ“„ Copying build.gradle and src folder to util/"
          
          echo "ðŸ› ï¸ Injecting Checkstyle and PMD plugins into cdr_build.gradle..."
          awk '
          BEGIN { inside_plugins = 0 }
          {
            if ($0 ~ /^[[:space:]]*plugins[[:space:]]*{/) {
              inside_plugins = 1
              print
              next
            }
            if (inside_plugins && $0 ~ /^[[:space:]]*}/) {
              printf "    // Added by CI: static analysis plugins\n"
              printf "    id '\''checkstyle'\''\n"
              printf "    id '\''pmd'\''\n"
              inside_plugins = 0
            }
            print
          }' build.gradle > cdr_build.gradle.tmp

          mv cdr-wf-util/cdr_build.gradle.tmp cdr-wf-util/cdr_build.gradle

          printf "\n// Added by CI: static analysis config from chk_pmd.gradle\n\n" >> cdr_build.gradle
          cat cdr-wf-util/chk_pmd.gradle >> cdr_build.gradle

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run Checkstyle and PMD (continue on violations)
        run: ./gradlew -b cdr-wf-util/cdr_build.gradle checkstyleMain pmdMain || true

      - name: Upload Checkstyle HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-html
          path: cdr-wf-util/build/reports/checkstyle/main.html

      - name: Upload Checkstyle XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-xml
          path: cdr-wf-util/build/reports/checkstyle/main.xml

      - name: Upload PMD HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-html
          path: cdr-wf-util/build/reports/pmd/main.html

      - name: Upload PMD XML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-xml
          path: cdr-wf-util/build/reports/pmd/main.xml

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai

      - name: Post PR comment with static analysis results
        run: python cdr-wf-util/scripts/comment_on_violations.py
        env:
          GITHUB_TOKEN: ${{ secrets.CDR2_TKN1 }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
